<!doctype html>
<html>

<head>


    <title>Login Page</title>
    <link rel="stylesheet" href="try.css">
</head>

<body>
    <div class="btn-cont">
        <button class="btn"> <a href="index.html">About Us</a></button>
    </div>

    <div class="main-container">

        <div class="row">
            <div class="col-1">
                <div class="form-box">
                    <div class="form">
                        <h1>Login with</h1>
                        <form class="login-form">

                            <center>
                                <h1 class="main-heading">Email</h1>
                            </center>

                            <input class="input" type="text" placeholder="abc@xyz.com" />

                            <button class="btn">Sign in</button>
                            <p class="message"> Login with ? <a href="#">Phone</a></p>
                        </form>
                        <form class="register-form">
                            <center>
                                <h1 class="main-heading">Phone</h1>
                            </center>
                            <input type="text" placeholder="+91 xxxxx-xxxxx" />

                            <button class="btn">Get OTP</button>

                            <input style="margin-top: 20px;" type="text" placeholder="Enter your 6 digits OTP" />


                            <button class="btn">Verify OTP</button>

                            <p class="message">Login with ?<a href="#">Email</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src='https://code.jquery.com/jquery-3.2.1.min.js'>
        </script>
        <script>
            $('.message a').click(function () { $('form').animate({ height: "toggle", opacity: "toggle" }, "slow"); });
        </script>

        <img src="./logo.png" height="300px" width="300px" />
        <div>

        </div>
    </div>
</body>

</html>
